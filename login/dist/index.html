<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>login/signup form animation</title>
  <link rel="stylesheet" href="./style.css">
  <script src="storage.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="register.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
		<div class="form-holder"><br>
			<center>
			<i class="fa fa-male" aria-hidden="true"></i><input id="m" type="radio" name="gender" value="m" id="" checked>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<i class="fa fa-female" aria-hidden="true"></i><input id="f" type="radio" name="gender" value="f" id=""></center>
			<input id="name" type="text" class="input" placeholder="Name" />
			<input id="phn" type="text" class="input" placeholder="Phone"  pattern="[789][0-9]{9}" required/>
			<input id="age" type="text" class="input" placeholder="Age" />
			<input id="ht" type="text" class="input" placeholder="Height" />
			<input id="wt" type="text" class="input" placeholder="Weight" />			
		
			<input id="pwd" type="password" class="input" placeholder="Password" />
			
		</div>
		<button class="submit-btn" onclick="register()">Sign up</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
			<div class="form-holder">
				<input id="phn1" type="text" class="input" placeholder="Phone" />
				<input id="pwd1" type="password" class="input" placeholder="Password" />
			</div>
			<button onclick="login()" class="submit-btn">Log in</button>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
