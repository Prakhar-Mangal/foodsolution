    <script>
        user = getStorage('user');
        purani = '';
        updhumandata = '';
        axios.post('https://foodsolutions-versionbeta.herokuapp.com/data/gettoday', {
            user: user._id
        })
            .then(res => {
                length = res.data.event.length

                updhumandata = res.data.event[length - 1].humandata;
                purani = updhumandata.calories;
                console.log(purani)
            })
            .catch(e => {
                console.log(e)
            })

        var cpd = getStorage('cpd');
        var humandata = getStorage('humandata');
        var burn = humandata.calories - purani;
        var tbtcalorie;
        function estimateCalo(x) {
            alert(x);
            if (x == 1) {
                cpd = cpd + burn - Number(tbtcalorie.split(' ')[0]);

            } else {
                cpd = cpd + burn;

            }

            if (cpd > 0) {


                axios.post('https://foodsolutions-versionbeta.herokuapp.com/data/set', {
                    user: user._id,
                    humandata: humandata,
                    caltaken: cpd
                })
                    .then(res => {
                        console.log(res)
                    })
            }
            else {
                alert("This food seems to be un healthy do not eat it ")
            }
        }

        function vanishColor() {
            var a = 'a';
            for (i = 0; i < count; i++) {
                document.getElementById(a).style.backgroundColor = 'white';
                a = a + 'a';
            }
        }

        function takeCalorie(x, y) {
            vanishColor();
            document.getElementById(y).style.backgroundColor = 'green';
            tbtcalorie = x;

        }
    </script>
